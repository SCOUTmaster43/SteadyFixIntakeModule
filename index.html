<!-- Site fonts to mirror your Squarespace styles: Anton (headings) + Epilogue (body) -->

<style>
/* === Theme (mirrors your brand) === */
:root{
--brand:#ff5a1f; /* your bright orange */
--ink:#e6e8ef;
--muted:#9aa3b2;
--line:#232834;
--card:#161a22;
--bg:#0f1115;
--danger:#f87171;
--ok:#34d399;
--warn:#f59e0b;
}
html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);
font-family:"Epilogue",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;line-height:1.5}
header{padding:24px 20px;border-bottom:1px solid var(--line);
background:linear-gradient(180deg,rgba(255,255,255,.03),transparent)}
h1{margin:0;font-family:"Anton",sans-serif;letter-spacing:.4px;font-size:28px}
.sub{color:var(--muted);font-size:14px;margin-top:4px}

.wrap{display:grid;grid-template-columns:380px 1fr;gap:18px;padding:18px}
@media (max-width:1000px){.wrap{grid-template-columns:1fr}}

.card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:16px}
.stack>*+*{margin-top:12px}
.pill{display:inline-block;padding:6px 10px;border:1px solid var(--line);border-radius:999px;font-size:12px;color:var(--muted)}
.radio-row{display:flex;flex-wrap:wrap;gap:12px}
.radio{border:1px solid var(--line);border-radius:12px;padding:10px 12px;background:#131722;cursor:pointer;display:flex;align-items:center}
.radio input{margin-right:8px}

.text,.note,.select{width:100%;padding:10px 12px;border-radius:10px;border:1px solid var(--line);
background:#0f141d;color:var(--ink)}
.note{min-height:96px;resize:vertical}

.sticky{position:sticky;top:12px}

.est{display:grid;grid-template-columns:1fr 1fr;gap:8px;font-size:14px}
.est div{padding:8px;background:#0f141d;border:1px solid var(--line);border-radius:10px}
.dim{color:var(--muted);font-size:12px}

.btn{display:inline-flex;align-items:center;gap:8px;padding:12px 16px;border-radius:999px;border:1px solid transparent;
background:#111827;color:var(--ink);cursor:pointer;text-decoration:none;font-weight:700;letter-spacing:.2px}
.btn.primary{background:var(--brand);color:#fff;border-color:rgba(0,0,0,.2);box-shadow:0 6px 20px rgba(255,90,31,.25)}
.btn.secondary{background:#111827;border-color:var(--line)}
.btn:disabled{opacity:.6;cursor:not-allowed}

.summary{white-space:pre-wrap;background:#0f141d;border:1px solid var(--line);border-radius:10px;padding:10px;
font-family:ui-monospace,Menlo,Monaco,monospace;font-size:12px}

/* Checklist */
.list{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px}
.task{border:1px solid var(--line);border-radius:12px;padding:10px;background:#111622;position:relative}
.task h4{margin:0 0 6px 0;font-size:14px}
.task small{color:var(--muted)}
.task .row{display:flex;align-items:center;gap:10px}
.mins{width:84px;padding:6px;border-radius:8px;border:1px solid var(--line);background:#0f141d;color:var(--ink)}
</html>
